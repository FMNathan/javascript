<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro: <input type="number" name="txvel" id="txtvel"> Km/h
        <input type="button" value="Verificar" onclick="calcular()">
        <div id="result"></div>
        <script>

            function calcular(){
                var txtv = window.document.querySelector('input#txtvel')
                var result = window.document.querySelector('div#result')
                var vel = Number(txtv.value)
                result.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
                if(vel > 60){
                    result.innerHTML += `<p> Você está <strong>MULTADO</strong> por excesso de Velocidade`
                }
                result.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
            }
        </script>
</body>
</html>
